    /* Navbar */
nav {

nav .logo {

  display: flex;
  align-items: center;

}

nav .logo img {
  width: 40px;
}

nav .logo span {
  font-family: 'DM Sans', sans-serif;

  font-size: 22px;
  color: #fff;
}

nav ul {
  font-family: 'DM Sans', sans-serif;
  list-style: none;
  padding: 0;
  display: flex;
  gap: 5%;
}

nav ul li {

}

nav ul li a {

nav ul li a:hover {

    /* Contact Section */
    .head {
      text-align: center;
      font-size: 4em;
      color: purple;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      margin-top: 3em;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    .head::after {
      content: '';
      display: block;
      width: 60px;
      height: 5px;
      background: purple;
      margin: 10px auto;
    }
    
      /*content */ 

      .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    a {
      font-size: 20px;
      color:white;

    }  
    a:hover {
      color:white;
    } 
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      word-wrap: break-word;
        background-color: #1f1f1f;
      color: white;
      height: 70px;
      width: 150px;
      font-size: 16px;
      border: 0;
      border-radius: 8px;
      margin: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      }

      .btn:hover {
        
        background-color: #700aed;
      transform: scale(1.05);
      color:white;
      }

      .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease-in-out;
      color:white;

    }
    .btn:hover::after {
      left: 100%;
      color:white;
    }


      .btn2 {
        margin-left: 20px;
      }

    /* Footer */

      margin-bottom: 0px;
      font-size: 1em;
      position: fixed;
      align-items: end;
      bottom: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Media Queries */
    @media (max-width: 768px) {
      nav li{
       display: none;
      }
      .head {
        font-size: 1.8em;
      }

      .btn {
        font-size: 10px;
        height: 50px;
        width:120px;
      }
