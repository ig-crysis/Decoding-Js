<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Topics</title>
  <link rel="icon" href="/logo.ico" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
    }

    a {
      color: #700aed;
      text-decoration: none;
    }

    a:hover {
      color: #700aed;
    }

    nav {
      background-color: #1f1f1f;
      border-radius: 1em;
      padding: 15px 20px;
      position: fixed;
      width: 80%;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .menu {
      display: flex;
      margin-left: 50px;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 30px;
      margin-right: 10px;
    }

    nav .logo span {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      font-size: 22px;
      color: #fff;
    }
    nav ul {
      font-family: 'DM Sans', sans-serif;
      list-style: none;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 80px;
    }

    nav ul li a {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #6800e7;
    }

    .content {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
      margin-top: 3%;
    }

    .chapter {
      background-color: #2c2c2c;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease, border 0.3s ease;
      color: white;
      border: 2px solid transparent;
    }

    .chapter:hover {
      background-color: white;
      color: black;
      border: 2px solid white;
      transform: translateY(-5px);
    }

    .editBtn {
                display: inline-block;
                outline: 0;
                cursor: pointer;
                border: 2px solid #000;
                border-radius: 3px;
                color: #fff;
                background: #000;
                font-size: 20px;
                font-weight: 600;
                line-height: 28px;
                padding: 12px 20px;
                text-align:center;
                transition-duration: .15s;
                transition-property: all;
                transition-timing-function: cubic-bezier(.4,0,.2,1);
                
    }    
    .editBtn:hover {
      color: #000;
      background: rgb(255, 218, 87);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 10px 20px;
        width: calc(100% - 40px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

    nav {
        width: 90%;
    }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="index.html">
      <img src="/logo.png" alt="Logo">
      <span>Decoding JS</span>
    </a>
  </div>
  <ul class="menu">
    <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/content.html">Features</a></li>
      <li><a href="/contact.html">Roadmaps</a></li>
  </ul>
</nav>

<section class="content" id="content">
  <h1 id="course-title">Loading...</h1>
  <div id="topics-container"></div>
<button class="editBtn" id="edit-course-btn" style="display: none;" onclick="redirectToEditCourse()">Edit Course</button>
</section>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get('course');

    if (!courseName) {
      document.getElementById('course-title').textContent = 'Course not specified.';
      return;
    }

    document.getElementById('course-title').textContent = `${courseName} Topics`;

    try {
      const response = await fetch(`http://localhost:5000/api/courses/${encodeURIComponent(courseName)}`);
      const data = await response.json();

      if (response.ok) {
        const topicsContainer = document.getElementById('topics-container');
        data.chapters.forEach(chapter => {
          const topicDiv = document.createElement('div');
          topicDiv.className = 'chapter';
          topicDiv.textContent = chapter.title;
          topicDiv.onclick = () => openMarkdown(chapter.filePath);
          topicsContainer.appendChild(topicDiv);
        });
      } else {
        document.getElementById('course-title').textContent = data.error || 'Failed to load topics.';
      }
    } catch (error) {
      console.error('Error fetching course:', error);
      document.getElementById('course-title').textContent = 'Error loading topics.';
    }
  });

  function openMarkdown(filePath) {
    window.location.href = `../markdown-viewer.html?file=${encodeURIComponent(filePath)}`;
  }
  function checkAdmin() {
    if (localStorage.getItem('isAdmin')) {
      document.getElementById('edit-course-btn').style.display = 'block';
    }
  }

  function redirectToEditCourse() {
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get('course');
    window.location.href = `edit-course.html?course=${encodeURIComponent(courseName)}`;
  }

  document.addEventListener('DOMContentLoaded', checkAdmin);
</script>

</body>
</html>
