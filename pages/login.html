<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decoding JS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('/images/bg2.jpeg') center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group ion-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      padding-left: 45px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
    }

    .forgot-password {
      color: white;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: white;
      border: none;
      border-radius: 10px;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button ion-icon {
      font-size: 20px;
    }

    .register-link {
      text-align: center;
      color: white;
    }

    .register-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="text" id="identifier" placeholder="Email" required>
      </div>
      <div class="input-group">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forget password?</a>
      </div>
      <button type="submit">
        <ion-icon name="log-in-outline"></ion-icon>
        Login
      </button>
      <div class="register-link">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </form>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('identifier').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identifier, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userName', data.username);
        if (identifier === 'admin@gmail.com' && password === 'admin') {
          localStorage.setItem('isAdmin', true);
        } else {
          localStorage.removeItem('isAdmin');
        }
        const redirectFolder = localStorage.getItem('redirectFolder');
        window.location.href = redirectFolder ? 'markdown-viewer.html' : 'index.html';
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
