<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decoding JS</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; padding: 50px; }
    form { background: #1f1f1f; padding: 20px; border-radius: 10px; display: inline-block; }
    input { display: block; width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { padding: 10px 20px; background-color: #700aed; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #5300b8; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="identifier" placeholder="Username or Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html" style="color: #700aed;">Register here</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('identifier').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identifier, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userName', data.username);
        const redirectFolder = localStorage.getItem('redirectFolder');
        window.location.href = redirectFolder ? 'markdown-viewer.html' : 'index.html';
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
