<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Decoding JS</title>
  <link rel="icon" href="/logo.ico" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
    }

    a {
      color: #700aed;
      text-decoration: none;
    }

    a:hover {
      color: #700aed;
    }

    /* Navbar */
    nav {
      background-color: #1f1f1f;
      border-radius: 1em;
      padding: 15px 20px;
      position: fixed;
      width: 80%;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .menu {
      display: flex;
      gap: 5%;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 30px;
      margin-right: 10px;
    }

    nav .logo span {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      font-size: 22px;
      color: #fff;
    }

    nav ul {
      font-family: 'DM Sans', sans-serif;
      list-style: none;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #6800e7;
    }

    .btn-contact {
      font-weight: 500;
      font-family: 'DM Sans', sans-serif;
      padding: 15px 30px;
      background-color: #700aed;
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-contact:hover {
      background-color: #5300b8;
      transform: scale(1.05);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 120px 20px 80px;
      background-image: url('/banner.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      margin-top: 50px;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      transform: translateY(50px);
      animation: slideUp 0.8s ease-out forwards;
    }

    .hero p {
      font-size: 1.2em;
      transform: translateY(50px);
      animation: slideUp 0.8s ease-out 0.4s forwards;
    }

    /* New Tech Buttons Styles */
    .courses-container{
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .tech-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .tech-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: buttonPop 0.5s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .tech-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: width 0.6s ease, height 0.6s ease;
    }

    .tech-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .tech-btn.html {
      background-color: #E44D26;
      color: white;
      animation-delay: 0s;
    }

    .tech-btn.css {
      background-color: #264DE4;
      color: white;
      animation-delay: 0.1s;
    }

    .tech-btn.js {
      background-color: #F7DF1E;
      color: black;
      animation-delay: 0.2s;
    }

    .tech-btn.python {
      background-color: #3776AB;
      color: white;
      animation-delay: 0.3s;
    }

    .tech-btn.sql {
      background-color: #00758F;
      color: white;
      animation-delay: 0.4s;
    }

    @keyframes buttonPop {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      font-weight: 600;
      padding: 20px 40px;
      background-color: #700aed;
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #5300b8;
      transform: scale(1.1);
    }

    /* Content */
    .content {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }

    .chapter {
      background-color: #2c2c2c;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease, border 0.3s ease;
      color: white;
      border: 2px solid transparent;
    }

    .chapter:hover {
      background-color: white;
      color: black;
      border: 2px solid white;
      transform: translateY(-5px);
    }

    .chapter h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    .chapter p {
      font-size: 1.1em;
      line-height: 1.6;
    }
 
.btn-admin {
 width: 16em;
 height: 3em;
 border-radius: 30em;
 font-size: 15px;
 font-family: inherit;
 border: none;
 position: relative;
 overflow: hidden;
 z-index: 1;
}

.btn-admin::before {
 content: '';
 width: 0;
 height: 3em;
 border-radius: 30em;
 position: absolute;
 top: 0;
 left: 0;
 background-image: linear-gradient(to right, #0fd850 0%, #f9f047 100%);
 transition: .5s ease;
 display: block;
 z-index: -1;
}

.btn-admin:hover::before {
 width: 16em;
}

    /* Footer */
    footer {
      background-color: #1f1f1f;
      color: #e0e0e0;
      padding: 25px;
      text-align: center;
      margin-top: 50px;
      font-size: 1em;
    }

    /* Animations */
    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 10px 20px;
        width: calc(100% - 40px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .btn-contact {
        display: none;
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1em;
      }

      .content {
        padding: 40px 20px;
      }

      .chapter h2 {
        font-size: 1.8em;
      }

      nav {
        width: 90%;
      }

      .tech-buttons {
        gap: 10px;
      }
      
      .tech-btn {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="/logo.png" alt="Logo">
        <span>Decoding JS</span>
      </a>
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#content">Content</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
    <button class="btn-contact" onclick="handleNavigation('general')">Get Started</button>
    <button class="hamburger" onclick="toggleMenu()">
      &#9776;
    </button>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Decoding JS</h1>
    <p>Explore JavaScript and understand <br> Why Your Code Always Breaks on Monday.</p>
    <button class="btn" onclick="handelNavGen('general')">Get Started</button>
    <div id="welcome-msg" style="margin-top: 20px; font-size: 1.2em; color: #fff;"></div>
    <div class="tech-buttons">
      <button class="tech-btn html" onclick="handleNavigation('HTMLMD')">HTML</button>
      <button class="tech-btn css" onclick="handleNavigation('CSSMD')">CSS</button>
      <button class="tech-btn js" onclick="handleNavigation('JSMD')">JavaScript</button>
      <button class="tech-btn python" onclick="handleNavigation('PYMD')">Python</button>
      <button class="tech-btn sql" onclick="handleNavigation('SQLMD')">SQL</button>
    </div>
    <div id="courses-container" class="courses-container"></div>
  </section>

  <footer>
    <p>&copy; 2024 Decoding JS. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    function handelNavGen(general) {
      const token = localStorage.getItem('authToken');
      const userName = localStorage.getItem('userName');

      if (!token) {
        localStorage.setItem('redirectLanguage', general);
        window.location.href = 'login.html';
    }
    else{
      alert("Choose the language you wanna explore");
    }
  }
    function handleNavigation(course) {
      const token = localStorage.getItem('authToken');
      const userName = localStorage.getItem('userName');

      if (!token) {
        localStorage.setItem('redirectLanguage', course);
        window.location.href = 'login.html';
      } else {
        window.location.href = `topics.html?course=${encodeURIComponent(course)}`;
      }
    }

    function displayWelcomeMessage() {
      const userName = localStorage.getItem('userName');
      if (userName) {
        document.getElementById('welcome-msg').textContent = `Welcome, ${userName}`;
      }
    }

    window.onload = function() {
      document.querySelector('.hero').style.opacity = 1;
      displayWelcomeMessage();

      if (localStorage.getItem('isAdmin')) {
      const adminBtn = document.createElement('button');
      adminBtn.textContent = 'Add New Course/Language';
      adminBtn.className = 'btn-admin';
      adminBtn.style.marginTop = '20px';
      adminBtn.onclick = () => window.location.href = 'add-course.html';
      document.querySelector('.hero').appendChild(adminBtn);
    }
  };
  document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('http://localhost:5000/api/courses');
    const courses = await response.json();

    if (response.ok) {
      const container = document.getElementById('courses-container');
      const predefinedCourses = ["HTMLMD", "CSSMD", "JSMD", "PYMD", "SQLMD"];

      courses.forEach(course => {
        if (!predefinedCourses.includes(course.title)) {
          const button = document.createElement('button');
          button.className = 'tech-btn';
          button.textContent = course.title;
          button.style.backgroundColor = getRandomColor();
          button.onclick = () => window.location.href = `topics.html?course=${encodeURIComponent(course.title)}`;
          container.appendChild(button);
        }
      });
    }
  } catch (error) {
    console.error('Error fetching courses:', error);
  }
});

// Function to generate random colors
function getRandomColor() {
  const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', '#B833FF', '#33FFF5', '#F5FF33'];
  return colors[Math.floor(Math.random() * colors.length)];
}

  </script>
</body>
</html>
