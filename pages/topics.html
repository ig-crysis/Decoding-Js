<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Topics</title>
  <link rel="icon" href="/logo.ico" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
    }

    a {
      color: #700aed;
      text-decoration: none;
    }

    a:hover {
      color: #700aed;
    }

    nav {
      background-color: #1f1f1f;
      border-radius: 1em;
      padding: 15px 20px;
      position: fixed;
      width: 80%;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .menu {
      display: flex;
      margin-left: 50px;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 30px;
      margin-right: 10px;
    }

    nav .logo span {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      font-size: 22px;
      color: #fff;
    }
    nav ul {
      font-family: 'DM Sans', sans-serif;
      list-style: none;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 80px;
    }

    nav ul li a {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #6800e7;
    }

    .content {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
      margin-top: 3%;
    }

    .chapter {
      background-color: #2c2c2c;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease, border 0.3s ease;
      color: white;
      border: 2px solid transparent;
    }

    .chapter:hover {
      background-color: white;
      color: black;
      border: 2px solid white;
      transform: translateY(-5px);
    }

    .editBtn {
                display: inline-block;
                outline: 0;
                cursor: pointer;
                border: 2px solid #000;
                border-radius: 3px;
                color: #fff;
                background: #000;
                font-size: 20px;
                font-weight: 600;
                line-height: 28px;
                padding: 12px 20px;
                text-align:center;
                transition-duration: .15s;
                transition-property: all;
                transition-timing-function: cubic-bezier(.4,0,.2,1);
                
    }    
    .editBtn:hover {
      color: #000;
      background: rgb(255, 218, 87);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 10px 20px;
        width: calc(100% - 40px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

    nav {
        width: 90%;
    }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="index.html">
      <img src="/logo.png" alt="Logo">
      <span>Decoding JS</span>
    </a>
  </div>
  <ul class="menu">
    <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/content.html">Features</a></li>
      <li><a href="/contact.html">Roadmaps</a></li>
  </ul>
</nav>

<section class="content" id="content">
  <h1 id="course-title">Loading...</h1>
  <!-- Progress bar will be inserted here -->
  <div id="progress-container" style="width: 100%; margin: 0 auto 20px auto; display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span>Progress:</span>
      <span id="progress-percentage">0%</span>
    </div>
    <div style="background: #333; border-radius: 8px; height: 18px; width: 100%; overflow: hidden;">
      <div id="progress-bar" style="height: 100%; width: 0%; background: #9f2dee; transition: width 0.4s;"></div>
    </div>
  </div>
  <!-- Celebration Modal -->
  <div id="celebration-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:transparent; color:#fff; border-radius:0; padding:0; text-align:center; width:75vw; height:75vh; max-width:1200px; max-height:90vh; margin:auto; position:relative; display:flex; flex-direction:column; align-items:center; justify-content:center;">
      <img src="images/congo.gif"
           alt="Congratulations"
           style="width:60vw; max-width:900px; height:auto; margin-bottom:30px; border-radius:24px; box-shadow:0 0 40px 10px rgba(159,45,238,0.2);">
      <p style="margin-bottom:30px; font-size:1.7rem; text-shadow:0 2px 16px #000;">You've completed the course!</p>
      <button onclick="closeCelebration()"
              style="background:#9f2dee; color:#fff; border:none; border-radius:10px; padding:10px 32px; font-size:1.1rem; cursor:pointer; box-shadow:0 2px 16px #000; margin-top:10px;">
        Close
      </button>
    </div>
  </div>
  <div id="topics-container"></div>
  <button class="editBtn" id="edit-course-btn" style="display: none;" onclick="redirectToEditCourse()">Edit Course</button>
</section>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    courseName = params.get('course');

    if (!courseName) {
      document.getElementById('course-title').textContent = 'Course not specified.';
      return;
    }

    document.getElementById('course-title').textContent = `${courseName} Topics`;

    try {
      const response = await fetch(`https://decoding-js.onrender.com/api/courses/${encodeURIComponent(courseName)}`);
      const data = await response.json();

      if (response.ok) {
        chaptersList = data.chapters.map(ch => ch.title);
        // Show progress bar if chapters exist
        if (chaptersList.length > 0) {
          document.getElementById('progress-container').style.display = 'block';
          updateProgressBar();
        }
        const topicsContainer = document.getElementById('topics-container');
        data.chapters.forEach(chapter => {
          const topicDiv = document.createElement('div');
          topicDiv.className = 'chapter';
          topicDiv.textContent = chapter.title;
          topicDiv.onclick = () => openMarkdown(chapter.filePath);
          topicsContainer.appendChild(topicDiv);
        });
      } else {
        document.getElementById('course-title').textContent = data.error || 'Failed to load topics.';
      }
    } catch (error) {
      console.error('Error fetching course:', error);
      document.getElementById('course-title').textContent = 'Error loading topics.';
    }
  });

  // Helper to get/set visited chapters in localStorage
  function getVisitedChapters(course) {
    const key = `visitedChapters_${course}`;
    try {
      return JSON.parse(localStorage.getItem(key)) || [];
    } catch {
      return [];
    }
  }
  function setVisitedChapters(course, arr) {
    const key = `visitedChapters_${course}`;
    localStorage.setItem(key, JSON.stringify(arr));
  }

  // Update progress bar UI
  function updateProgressBar() {
    const visited = getVisitedChapters(courseName);
    const total = chaptersList.length;
    const percent = total ? Math.round((visited.length / total) * 100) : 0;
    document.getElementById('progress-bar').style.width = percent + '%';
    document.getElementById('progress-percentage').textContent = percent + '%';

    // Remove celebration logic from here!
    // It will be handled on page load instead.
  }

  // Called when a chapter is opened
  function openMarkdown(filePath) {
    // Find chapter title by filePath
    const chapter = chaptersList.find(title => {
      // You may need to map title to filePath if not unique
      // For now, assume filePath is unique and available in data.chapters
      return true; // Placeholder, see note below
    });
    // Mark as visited
    let visited = getVisitedChapters(courseName);
    // Find chapter title from filePath
    const chapterObj = window.dataChapters?.find(ch => ch.filePath === filePath);
    const chapterTitle = chapterObj ? chapterObj.title : null;
    if (chapterTitle && !visited.includes(chapterTitle)) {
      visited.push(chapterTitle);
      setVisitedChapters(courseName, visited);

      // Check if this click completes the course
      if (visited.length === chaptersList.length) {
        // Set a flag to show celebration on return
        localStorage.setItem(`showCelebrationOnReturn_${courseName}`, 'true');
      }
      updateProgressBar();
    }
    window.location.href = `../markdown-viewer.html?file=${encodeURIComponent(filePath)}`;
  }

  // On page load, check if we should show the celebration modal
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof courseName !== 'undefined' && localStorage.getItem(`showCelebrationOnReturn_${courseName}`)) {
      showCelebration();
      localStorage.setItem(`celebrationShown_${courseName}`, 'true');
      localStorage.removeItem(`showCelebrationOnReturn_${courseName}`);
    }
  });

  function showCelebration() {
    document.getElementById('celebration-modal').style.display = 'flex';
  }

  function closeCelebration() {
    document.getElementById('celebration-modal').style.display = 'none';
  }

  // Store chapters data globally for openMarkdown
  window.dataChapters = [];
  document.addEventListener('DOMContentLoaded', async () => {
    // ... after fetching data ...
    try {
      const response = await fetch(`https://decoding-js.onrender.com/api/courses/${encodeURIComponent(courseName)}`);
      const data = await response.json();
      if (response.ok) {
        window.dataChapters = data.chapters;
        // ... rest of your code ...
    }
  } catch (error) {
    // ... existing code ...
  }
});

  function checkAdmin() {
    if (localStorage.getItem('isAdmin')) {
      document.getElementById('edit-course-btn').style.display = 'block';
    }
  }

  function redirectToEditCourse() {
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get('course');
    window.location.href = `edit-course.html?course=${encodeURIComponent(courseName)}`;
  }

  document.addEventListener('DOMContentLoaded', checkAdmin);
</script>

</body>
</html>
